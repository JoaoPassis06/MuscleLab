<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>MuscleLab - Login</title>
    <link rel="stylesheet" href="estilo/login.css"> 
    <link rel="stylesheet" href="media_query/loginMedia.css">
    </head>
<body>
    <div class="login-container">
        <div class="caixa-login1">
            <a href="index.html"><img src="imagem/logo.png" alt="" class="logo" /></a>
            <h2>Login MuscleLab</h2>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="musclelab@gmail.com">
                </div>
            
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="******">
                </div>
            
                <button type="submit" id="loginButton">Entrar</button>
            
                <p id="message" class="error-message"></p>
            </form>
            <p class="register-link">NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
        <div class="caixa-login2">

        </div>
    </div>

    <script src="js/login.js"></script> 
</body>
</html>
